<!DOCTYPE html>
<html>
<head>
    <title>My Dojo Test App</title>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script type="text/javascript">
        // this block must come before the script that loads dojo
        // dojoConfig variable is used to configure dojo
        var dojoConfig = {
            async: true,
            parseOnLoad: false,
            mblAlwaysHideAddressBar: true,
            isDebug: true,
            locale: 'nl',
            packages: [
                {name: "app", location: "../../app"},
                {name: "dojox", location: "../../lib/dojox"},
                {name: "dijit", location: "../../lib/dijit"},
                {name: "util", location: "../../lib/util"},
                {name: "put-selector", location: "../../lib/put-selector"},
                {name: "xstyle", location: "../../lib/xstyle"},
                {name: "dgrid", location: "../../lib/dgrid"}
            ]
        };
    </script>
    <script src="lib/dojox/mobile/deviceTheme.js"></script>
    <script src="lib/dojo/dojo.js"></script>
    <script>
        require([
            "dojo/parser", "app/AppWidget", "dojo/domReady!"
        ], function (parser, AppWidget) {
            var app = new AppWidget({}, "app");
            app.startup();
            parser.parse();
        });
    </script>
</head>
<body>
<div id="app"></div>
</body>
</html>
